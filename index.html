<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="page-wrapper">
    <header class="justify-content-center align-content-center text-light text-center py-3 mb-4 border-cust shadow-text">
        <!--    <a href="/"-->
        <!--       class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none text-center">-->
        <img src="../IMG/coffee-cup5.svg" width="50px" alt="coffee cup" class="mx-3"><span class="fs-1">Coffee</span><img src="../IMG/coffee-cup5.svg" width="50px" alt="coffee cup" class="mx-3">
    </header>
    <main class="row text-light px-5 shadow-text">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <div id="coffees" class="row w-100">
                    </div>
                </div>
                <div class="col-lg-6">
                    <form class="border-cust py-3">
                        <h1>Choose a Coffee</h1>
                        <label for="roast-selection" class="fw-bold my-2 larger-text">Roast</label>
                        <select id="roast-selection" class="form-control my-2 opacity-75">
                            <option selected>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="search" class="fw-bold my-2 larger-text">Coffee Name</label>
                        <input type="search" id="search" class="form-control my-2 opacity-75"/>
                    </form>
                    <form>
                        <h1 class="my-3">Add Coffee</h1>
                        <label for="roast-selection2" class="fw-bold my-2 larger-text">Roast</label>
                        <select id="roast-selection2" class="form-control my-2 opacity-75">
                            <option selected>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <div>
                            <label for="search2" class="fw-bold my-2 larger-text">Name</label>
                            <input type="text" id="search2" class="form-control my-2 opacity-75"/>
                            <button id="submit2" type="submit" class="btn btn-success w-100">Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="JS/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
